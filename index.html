<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clontarf Rugby - Team Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            color: #1e3c72;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e5e5;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #1e3c72;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #2a5298;
        }

        .error {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/newuser2017/rugby-manager/main/clontarf-logo.png" alt="Clontarf Rugby Logo">
        </div>
        <h1>Clontarf Junior Rugby</h1>
        <p class="subtitle">Team Management System</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Coach Access Code</label>
                <input type="password" id="password" required>
                <div id="error" class="error" style="display: none;"></div>
            </div>
            
            <button type="submit" class="login-btn">Access Roster</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const errorDiv = document.getElementById('error');
        
        // Simple password - change this to whatever you want
        const COACH_PASSWORD = 'clontarf2025';
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (passwordInput.value === COACH_PASSWORD) {
                // Store login status
                sessionStorage.setItem('authenticated', 'true');
                // Redirect to roster
                window.location.href = 'roster-v2.html';
            } else {
                errorDiv.textContent = 'Incorrect access code';
                errorDiv.style.display = 'block';
                passwordInput.value = '';
            }
        });
    </script>
</body>
</html>
